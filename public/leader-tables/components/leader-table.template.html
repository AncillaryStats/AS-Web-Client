<ng-cloak>
<div class="col-md-4 table-column">
  <div class="panel panel-default">
     <table class="table table-hover stats-table">
      <tbody>
        <thead>
          <tr>
            <th colspan="3" class="table-header">{{ categoryInfo.title }}</th>
          </tr>
        </thead>
        <tr ng-repeat="game in categoryInfo.stats">
          <td>{{ $index + 1 }}.</td>
          <td class="player-name-row">{{ game.player_name }}</td>
          <td class="stat-row">{{ game.stat }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</ng-cloak>
