<!DOCTYPE html>
<html lang="en" ng-app="SportsStats">
<head>
  <meta charset="UTF-8">
  <title>Sports Stats</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="lavish.css"> -->
<!--   <link rel="stylesheet" href="bower_components/flat-ui/dist/css/flat-ui.min.css"> -->

  <!-- <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css"> -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css">
</head>
<body>

  <!-- Navbar container -->
    <div class="container">
  <nav class="navbar navbar-inverse navbar-embossed" role="navigation" ng-controller="NavCtrl">
      <!-- Home Link -->
      <div class="navbar-header">
      <a class="navbar-brand" href="#/">Ancillary Stats</a>
      </div>

      <ul class="nav navbar-nav">
        <li><a href="#/leader-tables">Season Leaders</a></li>
        <li><a href="#/players-graph">Compare Players</a></li>
        <!-- <li><a href="#/api">API</a></li> -->
        <li uib-dropdown on-toggle="toggled(open)">
          <a href id="simple-dropdown" uib-dropdown-toggle>
            API
          </a>
          <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown">
              <li role="menuitem"><a href="#/api/methods">Methods</a></li>
              <li role="menuitem"><a href="#/api/objects">Objects</a></li>
          </ul>
        </li>
      </ul>

      <div class="col-md-offset-4 col-md-3">
        <form class="navbar-form" role="search">
          <tags-input placeholder="Search players" ng-model="playerName" min-length="1" replace-spaces-with-dashes="false" add-from-autocomplete-only="true" on-tag-added="goToPlayer(playerName, $query, $tag)" class="category-input">
            <auto-complete source="getPlayers($query)" min-length="1"></auto-complete>
          </tags-input>
        </form>
      </div>


      <div></div>
  </nav>
    </div>

  <!-- Main content container -->
  <div class="container">
    <div ui-view class="main-content"></div>
  </div>



  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> -->
  <!-- // <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script> -->
  <!-- // <script src="//cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="shared/ui-bootstrap-custom-tpls-0.13.4.min.js"></script>

  <script src="main.js"></script>
  <script src="shared/services/position-stats.js"></script>
  <Script src="shared/services/player-info.js"></script>
  <script src="leader-tables/services/position-leaders.js"></script>
  <script src="leader-tables/leader-tables-ctrl.js"></script>
  <script src="leader-tables/components/leader-table.directive.js"></script>
  <script src="players-graph/players-graph-ctrl.js"></script>
  <script src="players-graph/select-players-ctrl.js"></script>
  <script src="players-graph/services/graph-info.js"></script>
  <script src="player/player-ctrl.js"></script>
  <script src="nav-ctrl.js"></script>
  <script src="home/home-ctrl.js"></script>
  <script src="home/services/trending.js"></script>
  <script src="api/api-ctrl.js"></script>


  <script src="config-file.js"></script>


</body>
</html>
